<div class="container p-5" *ngIf="visibilityTable">
    <div class="border boder-light rounded p-5">
      <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ShowRegisterForm()">New User</button>
      </div>
      
      <hr />
  
      <table class="table table-striped table-hover table-sm">
        <tr class="thead-light">
          <th>UserId</th>
          <th>Name</th>
          <th>E-mail</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>

        <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td> 
                <button type="button" class="btn btn-sm btn-outline-info" (click)="ShowUpdateForm(user.userId)">Update</button> |
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="ShowDeleteConfirm(user.userId, user.name, modalContent)">Delete</button>
            </td>
        </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="visibilityForm">
    <div class="row">
        <div class=""col-6 border border-light rounded p-5 shadow *ngIf="form">
            <h6>{{ formTitle }}</h6>
            <hr/>

            <form [formGroup]="form" (ngSubmit)="SendForm()">
                <div class="form-group">
                    <label>Name</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        formControlName="name"
                    />
                </div>
        
                <div class="form-group">
                    <label>E-mail</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        formControlName="email"
                    />
                </div>
        
                <div class="form-group">
                    <label>Phone</label>
                    <input
                        type="number"
                        class="form-control form-control-sm"
                        formControlName="phone"
                    />
                </div>
        
                <!-- <div class="form-group">
                    <label>Address</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        formControlName="address"
                    />
                </div> -->
        
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light" (click)="Back()">Back</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<ng-template #modalContent>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Delete confirm</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        Proceed with the exclusion of the user {{userName}}?
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modalRef.hide()">No</button>
        <button type="button" class="btn btn-outline-danger" (click)="DeleteUser(userId)">Yes</button>
    </div>
</ng-template>
